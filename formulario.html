        <link href="./assets/css/componentes/normalize.css" rel="stylesheet" />
</head>
<body>
    <header class="cabecera">
        <div class="logo">
            <img src="./assets/img/logo_car2.jpg" alt="logo_car">
            <h2 class="nombre-empresa">Nombre de la compaÃ±ia</h2>
        </div>
        <nav>
            <a href="./index.html" class="menu-link">Inicio</a>
            <a href="" class="menu-link">Sobre Nosotros</a>
            <a href="" class="menu-link">Contacto</a>
            <a href="" class="menu-link">Trabaja para nosotros</a>
            <a href="" class="menu-link">Iniciar secion</a>
        </nav>
    </header>
    <div class="box">
        <h1 class="title is-1">ðŸš˜ Driver Form</h1>
        <h2 class="subtitle is-3">Fill your data in this form</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="firstName">First name:</label>
            <div class="control">
                <input class="input" type="text" id="firstName" placeholder="Exammple: Carlos">
            </div>
        </div>
        <div class="field">
            <label class="label" for="lastName">Last name:</label>
            <div class="control">
                <input class="input" type="text" id="lastName" placeholder="Example: Terraza">
            </div>
        </div>
        <div class="field">
            <label class="label" for="email">Email:</label>
            <div class="control">
                <input class="input" type="text" id="email" placeholder="Example: carlos@gmail.com">
            </div>
        </div>
        <div class="field">
            <label class="label" for="email">Phone:</label>
            <div class="control">
                <input class="input" type="text" id="email" placeholder="Example: xx-xxx-xxx">
            </div>
        </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                }
            }
            

            const url = 'http://localhost:3000/driver';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
